<h1 class="form-title">Contact us</h1>

<form id="my-form" action="#" method="GET">
        <label for="name">FULL NAME</label><br>
            <input class="form-input" type="text" name="name" placeholder="Name" required><br>
        

            <label for="email">E-MAIL</label><br>
                <input class="form-input" type="email" name="email" placeholder="Email" required><br>
            

                <label for="phone number">TELEPHONE</label><br>
                    <input class="form-input" type="tel" name="telephone" placeholder="Telephone"><br>
                

            <label for="message">MESSAGE</label><br>
                <textarea class="form-message" name="message" cols="30" rows="10" placeholder="Enter..." required></textarea>
            

        <label for="submit"></label><br>
            <button class="my-button" type="submit" value="submit">SUBMIT</button>
        
</form>
